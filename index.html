<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="content">
            <img src="./img/backgroundWeb.svg" alt="">
        </div>
        <div class="content-form">
            <div class="img-movil">
                <img src="./img/backgroundMobile.svg" alt="Imagen mujer">
            </div>
            <div class="header">
                <i><img src="./icons/flecha.svg" alt=""></i>
                <h3>Already have an account?<a href="#">Sing In</a></h3>
            </div>
            <form>
                <div class="title">
                    <h1>Free access 14 days trial</h1>
                </div>
                <div class="form-control">
                    <input type="text" placeholder="Your Full Name"/>
                </div>
                <div class="form-control">
                    <input type="email" placeholder="Your Email Address"/>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Your Password"/>
                </div>
                <h3 class="pass">At least 8 characters.</h3>
                <div class="btn">
                    <button type="submit">Create Account</button>
                </div>
                <p class="linea"><span>or</span></p>
                <div style="display: flex; justify-content: center;">
                    <button type="button" class="sign-in-google">
                        <img src="icons/google.svg" alt="Icono de google"/>
                        <span>Sign in with Google</span>
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
